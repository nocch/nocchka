  <!--какой-то js, который вам очень нужен-->
  <!-- этот выводит диалоговое окно-->
  <script>
    $("#myDialog").dialog({
    autoOpen  : false,
    modal     : false,
    resizable: false,
    position:{ my: "right center", at: "left center", of: '#buttoncont' },
    classes: {
    "ui-dialog": "highlight",
    },
    dialogClass: 'dialogWithDropShadow',
    show: {
    effect:   "fade",
    duration: 500
    },
    hide: {
    effect:   "fade",
    duration: 500
    },
    });
    
    window.checkbutton = true;
    $('#clickMe').click(function() {
    if (window.checkbutton === true){
    window.checkbutton = false;
    $("#myDialog").dialog("open");
    $("#ugol").fadeIn(500);
    }
    else {
    if (window.checkbutton === false)
    window.checkbutton = true;
    $("#myDialog").dialog("close");
    $("#ugol").fadeOut(500);
    };
    });
    
    $(document).ready(function(){
    $("#titleelvis").fadeIn(4000);
    });

    $('.cocoen').cocoen();
